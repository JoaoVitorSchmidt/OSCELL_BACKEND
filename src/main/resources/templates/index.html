<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Dados</title>
</head>
<body>
    <h1>Dados do Banco de Dados</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Dados da tabela serão inseridos aqui -->
        </tbody>
    </table>

    <script>
        // Simulação de dados (substitua com sua lógica de busca no banco de dados)
        const data = [
            { id: 1, nome: "João", idade: 30 },
            { id: 2, nome: "Maria", idade: 25 },
            { id: 3, nome: "José", idade: 40 }
        ];

        // Função para preencher a tabela com os dados
        function fillTable() {
            const tableBody = document.getElementById("data-table");
            tableBody.innerHTML = "";
            data.forEach(rowData => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${rowData.id}</td>
                    <td>${rowData.nome}</td>
                    <td>${rowData.idade}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Preenche a tabela ao carregar a página
        fillTable();
    </script>
</body>
</html>
